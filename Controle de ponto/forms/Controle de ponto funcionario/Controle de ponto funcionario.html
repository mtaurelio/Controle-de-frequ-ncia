<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<!-- CABEÇALHO -->
	<header>
	<div class="fluig-style-guide">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="page-header">
						<h1>Registro de Frequência <small>attendance record</small></h1>
				</div>

					<h3 class="panel-title"> <i class="flaticon flaticon-user-search icon-md" aria-hidden="true"></i>
						Dados do colaborador</h3>
				</div>
			</header>


				<div class="form-group col-md-4">
					<label for="matriculaZoom">Matricula</label>
						<input type="zoom" class="form-control" id="matriculaZoom" name="matriculaZoom" data-zoom="{
												'displayKey': 'matricula',
												'datasetId': 'dsRegistro',
												'maximumSelectionLength': '1',
												'placeholder': 'Matricula..',
												'fields': [
														{'field': 'matricula', 'label': 'Matricula'},
														{'field': 'nome', 'label': 'Nome', 'standard': 'true'},
														{'field': 'departamento', 'label': 'Departamento'}


												]
										}" />
				</div>
				<div class="form-group col-md-3">
					<label for="nome">Nome completo</label>
					<input type="text" name="nome" id="nome" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="departamento">Departamento</label>
					<input type="text" name="departamento" id="departamento" class="form-control">
				</div>
				<div class="form-group col-md-1">
					<label for="mes">Mês competência</label>
					<div class="input-group">
						<input type="text" name="mes" id="mes" class="form-control">
					</div>
				</div>
		
					<!-- Tabela PAI Principal de Registros de Dia -->

					<div class="fluig-style-guide">
						<table class="table table-bordered table-striped" id="tabelaRegistros">
								<thead>
										<tr>
												<th>Data</th>
												<th>Dia da Semana</th>
												<th>Total Horas</th>
												<th>Detalhes</th>
										</tr>
								</thead>
								<tbody>
										<tr data-child="day_01">
												<td><input type="date" name="data1"></td>
												<td><input type="text" name="diasemana1"></td>
												<td><input type="text" name="totalHoras1" readonly></td>
												<td>
														<button class="btn btn-xs btn-default" onclick="toggleRegistros('day_01')">
																<span class="fluigicon fluigicon-plus"></span> Ver Registros
														</button>
												</td>
										</tr>
										<tr id="day_01" style="display:none;">
												<td colspan="4">
														<table class="table table-condensed">
																<thead>
																		<tr>
																				<th>Tipo</th>
																				<th>Horário</th>
																				<th>Descrição das Atividades</th>
																		</tr>
																</thead>
																<tbody>
																		<tr>
																				<td>Entrada</td>
																				<td><input type="time" name="entrada1" class="horario" data-id="1"></td>
																				<td><input type="text" name="descricao1"></td>
																		</tr>
																		<tr>
																				<td>Saída Almoço</td>
																				<td><input type="time" name="saidaAlmoco1" class="horario" data-id="1"></td>
																				<td><input type="text" name="descricao2"></td>
																		</tr>
																		<tr>
																				<td>Retorno Almoço</td>
																				<td><input type="time" name="retornoAlmoco1" class="horario" data-id="1"></td>
																				<td><input type="text" name="descricao3"></td>
																		</tr>
																		<tr>
																				<td>Saída</td>
																				<td><input type="time" name="saida1" class="horario" data-id="1"></td>
																				<td><input type="text" name="descricao4"></td>
																		</tr>
																</tbody>
														</table>
												</td>
										</tr>
								</tbody>
						</table>
				</div>
				<div class="form-group col-md-1">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick="duplicarLinha()">
							<span class="fluigicon fluigicon-plus"></span> Adicionar Dia
						</button>
					</span>		
			</div>		
		</div>	
	</div>
	</form>
</div>


<script src="./scriptform.js"></script>
</body>
</html>
